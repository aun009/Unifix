# Server Configuration
server.port=8081
spring.application.name=Unifix

# MongoDB Configuration (Atlas Cloud)
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE}

# MongoDB Connection Settings for Render
spring.data.mongodb.option.connections-per-host=10
spring.data.mongodb.option.threads-allowed-to-block-for-connection-multiplier=5
spring.data.mongodb.option.max-wait-time=120000
spring.data.mongodb.option.connect-timeout=10000
spring.data.mongodb.option.socket-timeout=0
spring.data.mongodb.option.ssl-enabled=true
spring.data.mongodb.option.ssl-invalid-host-name-allowed=false

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Application Configuration
app.email.recipient=${EMAIL_RECIPIENT}
app.email.from=${EMAIL_FROM}

# Logging
logging.level.com.unifix.unifix=DEBUG
logging.level.org.springframework.mail=DEBUG